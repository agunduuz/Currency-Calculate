<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Project Currency" />
    <meta name="keywords" content="Project Currency" />
    <meta name="author" content="Anıl Gündüz" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project Currency</title>
  </head>
  <body>
    <header class="navbar navbar-dark bg-primary">
      <nav class="container justify-content-center">
        <a href="" class="navbar-brand">Currency</a>
      </nav>
    </header>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="currency_one"
              list="list_one"
              placeholder="Currency"
            />
            <datalist id="list_one"></datalist>
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="currency_two"
              list="list_two"
              placeholder="Currency"
            />
            <datalist id="list_two"></datalist>
          </div>
          <div class="mb-3">
            <input
              type="number"
              id="amount"
              class="form-control"
              placeholder="Amount"
            />
          </div>
          <button class="btn btn-outline-primary w-100 mb-3" id="calculate">
            Calculate
          </button>
          <div id="result">
            <!-- <div class="card border-primary">
              <div class="card-body text-center" style="font-size: 30px">
                100$ = 1745TL
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
